<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Book list</title>

    <style>
        .alert{
            margin: 0 0 10px;
            padding: 15px;
        }
        .success, .error{
            border: 1px solid #fff;
            color: #fff;
        }

        .success{
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .error{
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Add Book</h1>

        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>   
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>         
        </form>
        <hr>
        <table class="u-full-widht">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    
<script src="app.js"></script>

</body>
</html>
