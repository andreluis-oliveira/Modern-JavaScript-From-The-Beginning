<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>XHR</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col pt-3">

                <button id="button" type="button" class="btn btn-primary">Get Data</button>

                <div class="mt-3">
                    <hr>
                    <code class="text-black-50" id="output"></code>
                </div>

            </div>

        </div>

    </div>

<script>

document.getElementById('button').addEventListener('click', loadData);

function loadData(){

    const xhr = new XMLHttpRequest();

    xhr.open('GET', 'xhr.txt', true);

    xhr.onload = function(){

        if(this.status === 200){
            console.log('xhr onload - http status 200 - OK');

            document.getElementById('output').textContent = this.responseText;
        }

    }

    xhr.send();

    xhr.onreadystatechange = function(){
        if(this.status === 200 && this.readyState === 4){
            
        }
    }

    xhr.onerror = function(){
        console.log('Request error.')
    }

}

</script>

</body>
</html>
