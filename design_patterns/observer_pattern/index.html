<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Observer Pattern</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col mt-5">

                <div class="mt-3">
                    <h4>Observer Pattern</h4>

                    <div class="mt-3">

                        <button class="sub-ms btn btn-primary btn-sm">Subscribe to Milliseconds</button>
                        <button class="unsub-ms btn btn-secondary btn-sm">Unsubscribe from Milliseconds</button>

                    </div>
                    
                    <div class="mt-3">

                        <button class="sub-s btn btn-primary btn-sm">Subscribe to Seconds</button>
                        <button class="unsub-s btn btn-secondary btn-sm">Unsubscribe from Seconds</button>

                    </div>

                    <div class="mt-3">
                        <button class="fire btn btn-success">Fire</button>
                    </div>

                    <hr class="mt-3">

                    <code class="text-black-50" id="output"></code>
                </div>

            </div>

        </div>

    </div>

<script src="appES6.js"></script>

</body>
</html>
