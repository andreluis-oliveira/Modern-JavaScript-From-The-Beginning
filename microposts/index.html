<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link href="assets/css/style.css" rel="stylesheet" />

    <title>App</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">MicroPosts</a>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="postsContainer container">
        <div class="row">
          <div class="col">
            <div class="card mt-5 mb-3">
              <div class="card-header">
                <h4 class="mb-0">My Blog</h4>
              </div>

              <div class="card-body">
                <form id="form-post">
                  <h5 class="card-title">New Post</h5>

                  <div class="mb-3">
                    <label class="form-label sr-only" for="title"
                      >Post Title</label
                    >
                    <input
                      class="form-control"
                      id="title"
                      name="title"
                      type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="body">Post Body</label>
                    <textarea
                      class="form-control"
                      id="body"
                      name="body"
                      rows="10"
                    ></textarea>
                  </div>

                  <input id="id" name="id" value="" type="hidden" />

                  <button class="post-submit btn btn-primary mb-3">
                    Publish
                  </button>

                  <span class="form-end"></span>
                </form>
              </div>
            </div>
            <div class="mt-3" id="posts"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light footer mt-auto py-3">
      <div class="container">
        <div class="col text-center">MicroPosts &copy</div>
      </div>
    </footer>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
