<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Loan Calculator</title>

    <style>
        .loader,.results{display: none;}
    </style>

</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="h3 heading pb3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" name="amount" id="amount" 
                                class="form-control" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" name="interest" id="interest" 
                                class="form-control" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" name="years" id="years" 
                            class="form-control" placeholder="Years to Repay">
                        </div>
                        <div class="form-group">

                            <div class="errors"></div>

                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <div class="loader" id="loading">
                        <img src="img/loader.gif" alt="Loading">
                    </div>

                    <div class="results" id="results">
                        <h5 class="pt-4">Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly Payment</span>
                                </div>
                                <input type="number" disabled id="monthly-payment" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Payment</span>
                                </div>
                                <input type="number" disabled id="total-payment" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Interest</span>
                                </div>
                                <input type="number" disabled id="total-interest" class="form-control">
                            </div>
                        </div>                                                  
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>    
</body>
</html>
