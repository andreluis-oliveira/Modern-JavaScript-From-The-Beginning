<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Form Validation using Regular Expressions</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-6 mt-5 mx-auto">

                <h4>User Form</h4>

                <form class="needs-validation" novalidate>

                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Name" id="name" name="name" required>
                        <div class="invalid-feedback">Name must be between 2 and characters</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="name">Email</label>
                        <input class="form-control" type="email" placeholder="Email" id="email" name="email" required>
                        <div class="invalid-feedback">Enter a valid email</div>
                    </div>

                    <input class="btn btn-primary btn-block" type="submit" value="Submit">

                </form>

            </div>

        </div>

    </div>

<script src="form.js"></script>

</body>
</html>
