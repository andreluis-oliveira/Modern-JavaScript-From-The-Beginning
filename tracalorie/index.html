<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Tracalories | Meal & Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Form Card-->
      <form>
        <div class="card">
          <div class="card-content">
            <span class="card-title"> Add Meal / Food Item </span>
            <div class="col">
              <div class="row">
                <div class="input-field col s6">
                  <input id="item-name" type="text" placeholder="Add Item" />
                  <label for="item-name">Meal</label>
                </div>
                <div class="input-field col s6">
                  <input
                    type="number"
                    placeholder="Add Calories"
                    id="item-calories"
                  />
                  <label for="item-calories">Calories</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-action right-align">
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i>
              Add Meal
            </button>

            <button class="update-btn btn orange">
              <i class="fa fa-pencil-square-o"></i>
              Update Meal
            </button>
            <button class="delete-btn btn red">
              <i class="fa fa-remove"></i>
              Delete Meal
            </button>

            <button class="back-btn btn grey">
              <i class="fa fa-chevron-circle-left"></i>
              Back
            </button>
          </div>
        </div>
      </form>

      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories:
        <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul class="collection" id="item-list">
        <!--
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong>
                <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong>
                <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong>
                <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            -->
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
